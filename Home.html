<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('background-image.jpg'); /* Replace 'background-image.jpg' with your actual image file */
            background-size: cover;
            background-position: center;
            color: white;
        }

        header {
            background-color: #333;
            padding: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            max-height: 50px;
        }

        nav {
            display: flex;
            justify-content: space-between; /* Adjusted for better spacing */
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #666;
        }

        .auth-buttons {
            display: flex;
            align-items: center;
        }

        .auth-buttons button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        .auth-buttons button:hover {
            background-color: #2980b9;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .slider-container {
            max-width: 900px;
            margin: 20px auto;
            overflow: hidden;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider img {
            width: 100%;
        }

    </style>
</head>

<body>

        <img src="coin.jpg" alt="Your Logo">

    <nav>
        <div>
            <a href="Home.html">Home</a>
            <a href="#about">About</a>
            <a href="transfer.html">Transfer Money</a>
            <a href="news.html">News</a>
        </div>
        <div class="auth-buttons">
            <button onclick="location.href='login.html'">Login</button>
            <button onclick="location.href='signup.html'">Sign Up</button>
        </div>
    </nav>

    <main>
        <h2>Welcome to Your Website</h2>
        <p>Explore our services and features.</p>

        <!-- Dynamic Slider Section -->
        <div class="slider-container">
            <div class="slider" id="dynamic-slider">
                <!-- Images will be added dynamically using JavaScript -->
            </div>
        </div>

        <script>
            // Add your image paths here
            const imagePaths = ["central.jpg", "egypytflag.jpg", "pyramids.jpg"];
            const sliderContainer = document.getElementById("dynamic-slider");

            // Dynamically add images to the slider
            imagePaths.forEach((path) => {
                const img = document.createElement("img");
                img.src = path;
                sliderContainer.appendChild(img);
            });

            let currentIndex = 0;

            // Function to change the slide
            function changeSlide() {
                currentIndex = (currentIndex + 1) % imagePaths.length;
                const transformValue = -currentIndex * 100 + "%";
                sliderContainer.style.transform = "translateX(" + transformValue + ")";
            }

            // Change slide every 3 seconds (adjust as needed)
            setInterval(changeSlide, 3000);
        </script>
    </main>
